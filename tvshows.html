<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tv Shows</title>

    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="top-bar">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="site-name d-flex justify-content-center">
                        <div class="red-box">
                            <span class="site-name-text">TvShowFlix</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <header class="text-center">
        <h1>Most Popular Tv Shows</h1>
        <p>Your favorite Tv Shows in here!</p>
    </header>

    <div class="container-fluid">
        <div class="d-flex justify-content-center pagination-container">
            <nav aria-label="Page navigation example">
                <ul class="pagination pagination-lg">
                  <li class="page-item"><a class="page-link prev" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link next" href="#">Next</a></li>
                </ul>
              </nav>
        </div>

        <div>
            <form class="d-flex gap-2" id="search-form">
                <input type="text" class="form-control flex-grow-1" name="searchTerm" required>
                <button class="btn btn-primary" type="submit">Search</button>
                
                <button class="btn btn-warning clear-search" type="button">
                    Clear
                </button>
            </form>
        </div>

        <div class="row mt-3" id="tvshows-list">
        </div>
        <div class="d-flex justify-content-center pagination-container">
            <nav aria-label="Page navigation example">
                <ul class="pagination pagination-lg">
                  <li class="page-item"><a class="page-link prev" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link next" href="#">Next</a></li>
                </ul>
              </nav>

        </div>
    </div>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/html" id="tvshowlist-item-template">
        <div class="col-12 col-sm-6 col-md-4 col-lg-2 col-xxl-5th mb-3">
            <div class="card">
                <img src="{{image}}" class="object-fit-cover" >
                <div class="card-body">
                    <h5 class="card-title">{{name}}</h5>
                    <div class="card-text">{{network}}</div>
                    <a class="btn btn-primary" href="">More info</a>
                </div>
            </div>
        </div>
    </script>
    

    <script type="text/html" id="pagination-template">
        <nav aria-label="Page navigation example">
            <ul class="pagination pagination-lg">
              <li class="page-item"><a class="page-link prev" href="{{prev_url}}">Previous</a></li>
              <li class="page-item"><a class="page-link next" href="{{next_url}}">Next</a></li>
            </ul>
          </nav>
    </script>

    <script src="api.js"></script>
    <script src="tvshows.js"></script>
    
</body>
</html>
